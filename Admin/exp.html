<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaq0 Admin - Add New Expense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="expense-styles.css">
</head>
<body>
    <div class="page-container">
        <div class="backdrop-overlay"></div>
        
        <div class="modal-container">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h3 class="modal-title">Add New Expense</h3>
                    <button class="close-btn">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>

                <!-- Expense Form -->
                <form class="expense-form">
                    <!-- Expense Item -->
                    <div class="form-row">
                        <label class="form-field full-width">
                            <p class="field-label">Expense Item</p>
                            <div class="input-wrapper">
                                <span class="material-symbols-outlined input-icon-left">inventory_2</span>
                                <input 
                                    type="text" 
                                    class="form-input icon-left-padding" 
                                    placeholder="e.g., Monthly Server Hosting"
                                />
                            </div>
                        </label>
                    </div>

                    <!-- Category -->
                    <div class="form-row">
                        <label class="form-field flex-field">
                            <p class="field-label">Category</p>
                            <div class="input-wrapper">
                                <span class="material-symbols-outlined input-icon-left">category</span>
                                <select class="form-select icon-left-padding">
                                    <option>Select a category</option>
                                    <option>Software</option>
                                    <option>Marketing</option>
                                    <option>Hardware</option>
                                    <option>Utilities</option>
                                </select>
                                <span class="material-symbols-outlined input-icon-right">expand_more</span>
                            </div>
                        </label>
                    </div>

                    <!-- Amount and Date -->
                    <div class="form-row split-row">
                        <label class="form-field flex-field">
                            <p class="field-label">Amount</p>
                            <div class="input-wrapper">
                                <span class="input-prefix">$</span>
                                <input 
                                    type="number" 
                                    class="form-input prefix-padding" 
                                    placeholder="0.00"
                                    step="0.01"
                                />
                            </div>
                        </label>

                        <label class="form-field flex-field">
                            <p class="field-label">Date</p>
                            <div class="input-wrapper">
                                <span class="material-symbols-outlined input-icon-left">calendar_today</span>
                                <input 
                                    type="date" 
                                    class="form-input icon-left-padding"
                                />
                            </div>
                        </label>
                    </div>

                    <!-- Notes -->
                    <div class="form-row">
                        <label class="form-field full-width">
                            <p class="field-label">Notes / Description</p>
                            <textarea 
                                class="form-textarea" 
                                placeholder="Add any relevant notes here..."
                            ></textarea>
                        </label>
                    </div>

                    <!-- Action Buttons -->
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">Cancel</button>
                        <button type="submit" class="btn-submit">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: #6961ff;
    --primary-light: #6C63FF;
    --primary-blue: #3A86FF;
    --bg-light: #f5f5f8;
    --bg-dark: #100f23;
    --white: #ffffff;
    --slate-50: #f8fafc;
    --slate-200: #e2e8f0;
    --slate-300: #cbd5e1;
    --slate-400: #94a3b8;
    --slate-500: #64748b;
    --slate-700: #334155;
    --slate-800: #1e293b;
    --slate-900: #0f172a;
    --border-light: rgba(226, 232, 240, 0.5);
    --border-dark: rgba(30, 41, 59, 0.5);
}

body {
    font-family: 'Space Grotesk', sans-serif;
    line-height: 1.6;
}

.material-symbols-outlined {
    font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
}

/* Page Container */
.page-container {
    position: relative;
    display: flex;
    min-height: 100vh;
    width: 100%;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: var(--bg-light);
    background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDk9jQ28bUlH7DHWgjbc2xi3EQt37UsJtttjhRvQ5iujwdmih5PhTgLlV8k6vc3Hd2ROpaEzJzj7f_Sr0DJRjoAEgcjuPFsqvzzy9YV0Oh49pXzZjyNilooAoLcm9a54j3x4ARQkI4eOJoNN7FVZMQSe8KUOLKGcfOhjqoM2j70k-XzPRmxcFh8ZnVxpxhk23WIjRVittMeGMJlLD9bQlSm0ZBTIFSMwwxexMrGKPdcELCVfDis6IFbW0uSw8FHp2lNlDTtzVzhkRU');
    background-size: cover;
    background-position: center;
    padding: 1rem;
}

.backdrop-overlay {
    position: absolute;
    inset: 0;
    background-color: rgba(245, 245, 248, 0.8);
    backdrop-filter: blur(8px);
}

/* Modal Container */
.modal-container {
    position: relative;
    width: 100%;
    max-width: 42rem;
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(40px);
    border-radius: 0.75rem;
    box-shadow: 0 25px 50px -12px rgba(105, 97, 255, 0.1);
    border: 1px solid var(--border-light);
}

.modal-content {
    padding: 1.5rem;
}

/* Modal Header */
.modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid var(--slate-200);
}

.modal-title {
    color: var(--slate-900);
    font-size: 1.5rem;
    font-weight: 700;
    line-height: 1.2;
    letter-spacing: -0.025em;
}

.close-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 2rem;
    width: 2rem;
    border-radius: 9999px;
    color: var(--slate-500);
    background: transparent;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
}

.close-btn:hover {
    background-color: var(--slate-200);
}

.close-btn .material-symbols-outlined {
    font-size: 1.5rem;
}

/* Expense Form */
.expense-form {
    margin-top: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-row {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.split-row {
    flex-direction: column;
}

.form-field {
    display: flex;
    flex-direction: column;
}

.full-width {
    width: 100%;
}

.flex-field {
    flex: 1;
    min-width: 10rem;
}

.field-label {
    color: var(--slate-700);
    font-size: 1rem;
    font-weight: 500;
    line-height: 1.5;
    padding-bottom: 0.5rem;
}

/* Input Wrapper */
.input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

/* Input Icons */
.input-icon-left {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--slate-400);
    pointer-events: none;
}

.input-icon-right {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--slate-400);
    pointer-events: none;
}

.input-prefix {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--slate-400);
    font-size: 1rem;
    pointer-events: none;
}

/* Form Inputs */
.form-input,
.form-select {
    display: flex;
    width: 100%;
    min-width: 0;
    flex: 1;
    border-radius: 0.5rem;
    border: 1px solid var(--slate-300);
    background-color: var(--slate-50);
    color: var(--slate-900);
    height: 3.5rem;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    font-family: 'Space Grotesk', sans-serif;
    line-height: 1.5;
    transition: all 0.2s;
}

.icon-left-padding {
    padding-left: 3rem;
}

.prefix-padding {
    padding-left: 2rem;
}

.form-select {
    appearance: none;
    padding-right: 2.5rem;
}

.form-input::placeholder,
.form-select::placeholder {
    color: var(--slate-400);
}

.form-input:focus,
.form-select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(105, 97, 255, 0.1);
}

/* Textarea */
.form-textarea {
    display: flex;
    width: 100%;
    min-width: 0;
    flex: 1;
    resize: none;
    border-radius: 0.5rem;
    border: 1px solid var(--slate-300);
    background-color: var(--slate-50);
    color: var(--slate-900);
    min-height: 8rem;
    padding: 1rem;
    font-size: 1rem;
    font-family: 'Space Grotesk', sans-serif;
    line-height: 1.5;
    transition: all 0.2s;
}

.form-textarea::placeholder {
    color: var(--slate-400);
}

.form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(105, 97, 255, 0.1);
}

/* Form Actions */
.form-actions {
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    justify-content: flex-end;
    gap: 0.75rem;
    padding-top: 1rem;
}

.btn-cancel,
.btn-submit {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 3rem;
    border-radius: 0.5rem;
    padding: 0 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
}

.btn-cancel {
    width: 100%;
    color: var(--slate-700);
    background-color: transparent;
}

.btn-cancel:hover {
    background-color: var(--slate-200);
}

.btn-submit {
    width: 100%;
    color: var(--white);
    background: greenyellow;
    box-shadow: 0 10px 15px -3px rgba(105, 97, 255, 0.2);
}

.btn-submit:hover {
    opacity: 0.9;
}

/* Responsive Design */
@media (min-width: 640px) {
    .page-container {
        padding: 1.5rem;
    }

    .modal-content {
        padding: 2rem;
    }

    .form-actions {
        flex-direction: row;
    }

    .btn-cancel,
    .btn-submit {
        width: auto;
    }

    .btn-submit {
        padding: 0 2rem;
    }
}

@media (min-width: 768px) {
    .split-row {
        flex-direction: row;
        gap: 1rem;
    }
}
    </style>
</body>
</html>
