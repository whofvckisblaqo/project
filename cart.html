<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Blaqo Marketplace</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* =========================================
        CSS VARIABLES (Copied from index.html for consistency)
        ========================================= */
        :root {
            --primary-color: #2b7bff;
            --primary-hover: #496eff;
            --dark-bg: #0b0b0b;
            --mid-dark-bg: #151515;
            --text-light: #fff;
            --text-muted: #bdbdbd;
            --card-bg: rgba(255, 255, 255, 0.03);
            --blur-bg: rgba(0, 0, 0, 0.7);
            --footer-primary-bg: #1c2632;
            --footer-secondary-bg: #131a22;
        }

        /* =========================================
        GLOBAL STYLES
        ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            color: var(--text-light);
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: var(--text-light);
        }
        
        /* UTILITY */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5%;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* =========================================
        HEADER (Simplified for Cart Page)
        ========================================= */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: var(--blur-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 1px;
            color: var(--primary-color);
        }

        /* =========================================
        CART PAGE STYLES
        ========================================= */
        main {
            flex-grow: 1;
            padding: 50px 0;
        }
        
        .cart-header {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 900;
        }
        
        .empty-cart-message {
            text-align: center;
            padding: 50px;
            background: var(--card-bg);
            border-radius: 10px;
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .cart-layout {
            display: flex;
            gap: 30px;
        }

        /* Cart Items Section */
        .cart-items-section {
            flex: 2; /* Takes up more space */
        }
        
        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table th, .cart-table td {
            padding: 15px 0;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-table th {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
        }
        
        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .product-info-name {
            font-weight: 600;
        }

        .item-quantity input {
            width: 60px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            background: var(--mid-dark-bg);
            color: var(--text-light);
            text-align: center;
            font-size: 1rem;
        }
        
        .item-total {
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s ease;
        }
        
        .remove-btn:hover {
            color: #ff0000;
        }

        /* Cart Summary Section */
        .cart-summary-section {
            flex: 1; /* Takes up less space */
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            height: fit-content;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-summary-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            color: var(--text-light);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            margin-top: 15px;
        }
        
        .checkout-btn {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
        }

        /* Footer (Simplified from index.html) */
        footer {
            background-color: var(--footer-secondary-bg);
            padding: 20px 5%;
            text-align: center;
            color: var(--text-muted);
            margin-top: auto;
        }

        /* =========================================
        RESPONSIVE DESIGN
        ========================================= */
        @media (max-width: 992px) {
            .cart-layout {
                flex-direction: column;
            }
            
            .cart-summary-section {
                order: -1; /* Place summary first on mobile */
            }
        }

        @media (max-width: 600px) {
            .cart-table, .cart-table tbody, .cart-table tr, .cart-table td {
                display: block;
                width: 100%;
            }
            
            .cart-table thead {
                display: none; /* Hide table headers on small screens */
            }
            
            .cart-table tr {
                border: 1px solid rgba(255, 255, 255, 0.1);
                margin-bottom: 15px;
                display: flex;
                flex-wrap: wrap;
                padding: 10px;
                border-radius: 8px;
            }

            .cart-table td {
                text-align: right;
                padding: 5px 0;
                border: none;
                
                /* Create labels for content */
                position: relative;
                padding-left: 50%;
            }
            
            .cart-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: 600;
                color: var(--text-muted);
                text-align: left;
            }
            
            /* Adjust specific column layouts */
            td[data-label="Product"] {
                width: 100%;
                padding-left: 0;
                text-align: left;
                padding-bottom: 15px;
            }
            
            td[data-label="Remove"] {
                width: 50%;
                padding-left: 0;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="home.html" class="logo">Blaqo</a>
        <a href="home.html" class="btn btn-primary">Continue Shopping</a>
    </header>

    <main>
        <div class="container">
            <h1 class="cart-header">ðŸ›’ Your Shopping Cart</h1>
            
            <div id="cart-content">
            </div>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Blaqo Marketplace. All Rights Reserved.</p>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cartContent = document.getElementById('cart-content');

        // --- Core Cart Functions ---

        // 1. Load cart from Local Storage
        function loadCart() {
            const cartJSON = localStorage.getItem('blaqo_cart');
            return cartJSON ? JSON.parse(cartJSON) : [];
        }

        // 2. Save cart to Local Storage
        function saveCart(cart) {
            localStorage.setItem('blaqo_cart', JSON.stringify(cart));
            renderCart(); // Re-render the cart after any change
        }
        
        // 3. Update Quantity
        window.updateQuantity = function(productId, newQuantity) {
            let cart = loadCart();
            newQuantity = parseInt(newQuantity);

            if (isNaN(newQuantity) || newQuantity < 1) {
                 // Revert to current valid quantity if invalid input
                 // Find the item and revert the input field value before calling renderCart
                 const item = cart.find(i => i.id === productId);
                 if (item) {
                    // This is a common pattern to ensure the input field immediately reflects the valid quantity
                    document.querySelector(`input[aria-label="Quantity for ${item.name}"]`).value = item.quantity;
                 }
                 return;
            }

            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity = newQuantity;
                saveCart(cart);
            }
        }
        
        // 4. Remove Item
        window.removeItem = function(productId) {
            if (confirm("Are you sure you want to remove this item from your cart?")) {
                let cart = loadCart();
                const newCart = cart.filter(item => item.id !== productId);
                saveCart(newCart);
            }
        }
        
        // 5. Checkout (Redirect to checkout.html)
        window.checkout = function() {
            let cart = loadCart();
            if (cart.length === 0) {
                alert("Your cart is empty! Add items before checking out.");
                return;
            }
            
            // Redirect the user to the dedicated checkout page
            window.location.href = 'checkout.html';
        }

        // --- Rendering Function ---
        function renderCart() {
            const cart = loadCart();
            cartContent.innerHTML = ''; // Clear previous content

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart-message">
                        <i class="fa-solid fa-box-open" style="font-size: 2rem; margin-bottom: 15px; color: var(--text-light);"></i>
                        <p>Your cart is empty. Time to find your next big idea!</p>
                        <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">Browse the Marketplace</a>
                    </div>
                `;
                return;
            }
            
            let subtotal = 0;
            
            // Build the table rows
            const tableRows = cart.map(item => {
                const itemTotal = (item.price * item.quantity);
                subtotal += itemTotal;
                
                return `
                    <tr>
                        <td data-label="Remove">
                             <button class="remove-btn" onclick="removeItem('${item.id}')"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                        <td data-label="Product">
                            <div class="product-info">
                                <span class="product-info-name">${item.name}</span>
                            </div>
                        </td>
                        <td data-label="Price">$${item.price.toFixed(2)}</td>
                        <td data-label="Quantity" class="item-quantity">
                            <input type="number" 
                                       value="${item.quantity}" 
                                       min="1" 
                                       onchange="updateQuantity('${item.id}', this.value)"
                                       aria-label="Quantity for ${item.name}">
                        </td>
                        <td data-label="Total" class="item-total">$${itemTotal.toFixed(2)}</td>
                    </tr>
                `;
            }).join('');
            
            // Calculate final costs (using simple constants for demo)
            const shipping = subtotal > 100 ? 0.00 : 5.00; // Free shipping over $100
            const taxRate = 0.08; 
            const tax = subtotal * taxRate;
            const grandTotal = subtotal + shipping + tax;
            
            // Construct the full HTML structure
            cartContent.innerHTML = `
                <div class="cart-layout">
                    
                    <div class="cart-items-section">
                        <table class="cart-table">
                            <thead>
                                <tr>
                                    <th style="width: 5%;"></th>
                                    <th style="width: 45%;">Product</th>
                                    <th style="width: 15%;">Price</th>
                                    <th style="width: 15%;">Quantity</th>
                                    <th style="width: 20%;">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>

                    <div class="cart-summary-section">
                        <h3>Order Summary</h3>
                        
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Tax (8%):</span>
                            <span>$${tax.toFixed(2)}</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>${shipping === 0.00 ? 'FREE' : '$' + shipping.toFixed(2)}</span>
                        </div>

                        <div class="summary-row total">
                            <span>Grand Total:</span>
                            <span>$${grandTotal.toFixed(2)}</span>
                        </div>
                        
                        <button class="btn btn-primary checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                    </div>
                </div>
            `;
        }

        // Initial render when the cart page loads
        renderCart();
    });
</script>
</body>
</html>
