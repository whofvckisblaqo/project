<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Blaqo</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <style>
        :root {
            --primary-color: #3838ff;
            --background-light: #F9FAFB;
            --background-dark: #0f0f23;
            --text-dark: #0c0c1d;
            --text-light: #ffffff;
            --text-color: var(--text-dark); 
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #f3f4f6;
            --input-border: #d1d5db;
            --card-bg: #ffffff;
            --header-bg: rgba(249, 250, 251, 0.8);
        }

        .dark {
            --text-color: #e5e7eb;
            --text-secondary: #9ca3af;
            --border-color: #1f2937;
            --input-bg: #1f2937;
            --input-border: #374151;
            --card-bg: rgba(15, 15, 35, 0.5);
            --header-bg: rgba(15, 15, 35, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            margin: 0;
            line-height: 1.5;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-grow { flex-grow: 1; }
        .w-full { width: 100%; }
        .min-h-screen { min-height: 100vh; }
        .max-w-md { max-width: 28rem; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .container { width: 100%; margin-left: auto; margin-right: auto; max-width: 1024px; }
        .h-16 { height: 4rem; }
        .h-12 { height: 3rem; }
        .h-10 { height: 2.5rem; }
        .h-6 { height: 1.5rem; }
        .w-6 { width: 1.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .p-8 { padding: 2rem; }
        .p-10 { padding: 2.5rem; }
        .pb-2 { padding-bottom: 0.5rem; }
        .mt-8 { margin-top: 2rem; }
        .ml-2 { margin-left: 0.5rem; }
        .gap-8 { gap: 2rem; }
        .gap-4 { gap: 1rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-2 { gap: 0.5rem; }
        .text-white { color: var(--text-light); }
        .text-gray-500 { color: var(--text-secondary); }
        .text-primary { color: var(--primary-color); }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .font-bold { font-weight: 700; }
        .font-medium { font-weight: 500; }
        .tracking-tight { letter-spacing: -0.025em; }
        .leading-tight { line-height: 1.25; }
        .text-center { text-align: center; }
        .hover\:underline:hover { text-decoration: underline; }
        .rounded-xl { border-radius: 1.5rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-l-lg { border-top-left-radius: 0.5rem; border-bottom-left-radius: 0.5rem; }
        .rounded-r-lg { border-top-right-radius: 0.5rem; border-bottom-right-radius: 0.5rem; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .border { border: 1px solid var(--border-color); }
        .border-r-0 { border-right-width: 0; }
        .border-l-0 { border-left-width: 0; }
        .bg-white { background-color: var(--card-bg); }
        .bg-gray-100 { background-color: var(--input-bg); }
        .dark .bg-gray-900\/50 { background-color: var(--card-bg); }
        .dark .bg-gray-800 { background-color: var(--input-bg); }
        .dark .border-gray-800 { border-color: var(--border-color); }
        .dark .border-gray-700 { border-color: var(--input-border); }
        .bg-gradient-to-r { background-image: linear-gradient(to right, #6C63FF, #3A86FF); }
        .hover\:bg-gradient-to-br:hover { background-image: linear-gradient(to bottom right, #6C63FF, #3A86FF); }
        .form-input { 
            border-width: 1px; 
            border-color: var(--input-border);
            padding: 0.75rem 1rem;
            width: 100%;
            border-radius: 0.5rem;
        }
        .form-input:focus { 
            outline: none;
            box-shadow: 0 0 0 2px rgba(56, 56, 255, 0.5);
            border-color: rgba(56, 56, 255, 0.5); 
        }
        .sticky { position: sticky; top: 0; z-index: 50; }
        .bg-background-light\/80 { background-color: var(--header-bg); }
        .dark .bg-background-dark\/80 { background-color: var(--header-bg); }
        .backdrop-blur-sm { backdrop-filter: blur(4px); }
        .cursor-pointer { cursor: pointer; }
        .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 1.5rem; }
        .space-y-4 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem; }

        .error-message {
            color: #dc2626;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }
        .error-message.show { display: block; }
        .input-error { border-color: #dc2626 !important; }
        .success-message {
            background-color: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message.show { display: block; }

        @media (min-width: 640px) {
            .sm\:p-10 { padding: 2.5rem; }
        }
    </style>
</head>
<body>
<div class="flex min-h-screen flex-col">
<header class="sticky top-0 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b">
<div class="container mx-auto px-4">
<div class="flex h-16 items-center justify-between">
<div class="flex items-center gap-3">
<div class="text-primary">
<svg class="h-6 w-6" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold">Blaqo</h2>
</div>
</div>
</div>
</header>

<main class="flex-grow flex items-center justify-center py-12 px-4">
<div class="w-full max-w-md space-y-8">
<div class="bg-white dark:bg-gray-900/50 p-8 sm:p-10 rounded-xl shadow-lg border">
<div class="text-center">
<h1 class="tracking-tight text-3xl font-bold leading-tight pb-2">Welcome Back</h1>
<p class="text-gray-500 text-sm">Login to access your Blaqo account.</p>
</div>

<div id="success-msg" class="success-message">
Login successful! Redirecting...
</div>

<form id="login-form" class="mt-8 space-y-6">
<div class="space-y-4">
<div>
<label for="email-address">
<p class="text-sm font-medium pb-2">Email Address</p>
<input 
    autocomplete="email" 
    class="form-input bg-gray-100 dark:bg-gray-800" 
    id="email-address" 
    name="email" 
    placeholder="you@example.com" 
    required 
    type="email"
/>
<span id="email-error" class="error-message">Please enter a valid email address</span>
</label>
</div>

<div>
<label for="password">
<p class="text-sm font-medium pb-2">Password</p>
<div class="flex items-stretch">
<input 
    autocomplete="current-password" 
    class="form-input bg-gray-100 dark:bg-gray-800 rounded-l-lg border-r-0" 
    id="password" 
    name="password" 
    placeholder="Enter your password" 
    required 
    type="password"
/>
<div class="flex border bg-gray-100 dark:bg-gray-800 items-center justify-center px-3 rounded-r-lg border-l-0 cursor-pointer text-gray-500" onclick="togglePassword()">
<span class="material-symbols-outlined" id="password-icon">visibility_off</span>
</div>
</div>
<span id="password-error" class="error-message">Password is required</span>
</label>
</div>
</div>

<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 text-sm text-gray-500" for="remember-me">Remember me</label>
</div>
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot password?</a>
</div>

<div>
<button class="flex w-full justify-center rounded-lg border-transparent bg-gradient-to-r py-3 px-4 text-sm font-bold text-white shadow-sm hover:bg-gradient-to-br" type="submit">
Log In
</button>
</div>

<div class="text-center">
<p class="text-sm text-gray-500">
Don't have an account? <a class="font-medium text-primary hover:underline" href="signup.html">Sign Up</a>
</p>
</div>
</form>
</div>
</div>
</main>
</div>

<script>
function togglePassword() {
    const input = document.getElementById('password');
    const icon = document.getElementById('password-icon');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'visibility';
    } else {
        input.type = 'password';
        icon.textContent = 'visibility_off';
    }
}

document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Clear previous errors
    document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
    document.querySelectorAll('.form-input').forEach(el => el.classList.remove('input-error'));
    
    const email = document.getElementById('email-address').value.trim();
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('remember-me').checked;
    
    let isValid = true;
    
    // Validate email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        document.getElementById('email-error').classList.add('show');
        document.getElementById('email-address').classList.add('input-error');
        isValid = false;
    }
    
    // Validate password
    if (password === '') {
        document.getElementById('password-error').classList.add('show');
        document.getElementById('password').classList.add('input-error');
        isValid = false;
    }
    
    if (isValid) {
        // For demo purposes, accept any valid email/password combination
        // In production, you would verify against a backend
        const user = {
            fullName: email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1),
            email: email,
            loginDate: new Date().toISOString()
        };
        
        // Store user data
        if (rememberMe) {
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem('isLoggedIn', 'true');
        } else {
            sessionStorage.setItem('currentUser', JSON.stringify(user));
            sessionStorage.setItem('isLoggedIn', 'true');
        }
        
        // Show success message
        document.getElementById('success-msg').classList.add('show');
        
        // Redirect to home page
        setTimeout(function() {
            window.location.href = '../home.html'; // Changed from ../index.html
        }, 1500);
    }
});
</script>
</body>
</html>
